    <div class="body_container">
        <div id="body_nav" class="nav_container_111">
            <div id="body_nav_control">
                <button id="add_img_button" type="button" class="btn btn-default" title = "Add image" style="height:80%">
                    Add <i class="fa fa-image fa-fw"></i>
                </button>
                <button id="del_img_button" type="button" class="btn btn-default" title = "Remove image" style="height:80%">
                    Del <i class="fa fa-trash fa-fw"></i>
                </button>
                <input id="read_img_input" type="file" accept="image/*" multiple="multiple" style="display:none;"/>
            </div>
            <select id="body_nav_img_list" name="list" multiple="false" >
            </select>
        </div>
        <div id="body_section" class="section_container_111">
            <div id="body_section_control">
                &nbsp Scale
                <select id="img_ratio">
                    <option value=0.25>1/4</option>
                    <option value=0.5>1/2</option>
                    <option value=1.0 selected="selected">1:1</option>
                    <option value=2.0>2:1</option>
                    <option value=4.0>4:1</option>
                </select>
                width<input id="img_width" type="text" readOnly="true" value="*" style="width: 45px">
                height<input id="img_height" type="text" readOnly="true" value="*" style="width: 45px">
                x<input id="img_x" class="smp_tools" type="number" min="2" max="2048" value="0" style="width: 50px">
                y<input id="img_y" class="smp_tools" type="number" min="2" max="2048" value="0" style="width: 50px">
            </div>
            <div id="body_section_view" class="myNoBorder">
            </div>
        </div>
        <div id="body_detail" class="detail_container_111">
            <div id="body_detail_control">
                &nbsp w<input id="smp_w" class="smp_tools" type="number" min="2" max="2048" value="32" style="width: 50px">
                h<input id="smp_h" class="smp_tools" type="number" min="2" max="2048" value="32" style="width: 50px">
            </div>
            <select id="body_detail_smp_list" class="smp_tools"  name="list" multiple="false">
            </select>
        </div>
    </div>
    <div class="footer_container">
        Copyright NERCAR<i class="fa fa-copyright fa-fw"></i>
